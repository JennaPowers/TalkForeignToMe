<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <link href="./resources/index.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">

    <body>
        <!-- Header -->
        <header>
            <div class="banner">
                <h1 id="title">Test Your Foreign Language Skills!</h1>
            </div>
            <div class="below-banner">

            <span id="char3">s</span>

          <!-- Korean Name -->

            <span id="char8">K</span>
            <span id="char9">o</span>
            <span id="char10">r</span>
            <span id="char11">e</span>
            <span id="char12">a</span>
            <span id="char13">n</span>
          </h1>

          <!-- French Name -->

            <span id="char17">n</span>
            <span id="char18">c</span>

            <span id="char23">l</span>

            <span id="char30">a</span>

            <span id="char34">e</span>

        <!-- Language Bubbles -->
        <div class="bubbles" id="bubbles">
            <a href="./russian.html">
                <div class="russian" id="rus-bubble">
                    <img src="./resources/images/flag-400.png">
                </div>
            </a>
            <a href="./korean.html">
                <div class="korean" id="korean-bubble"> 
                    <img src="./resources/images/clipart-of-the-South-Korean-Flag.png">
                </div>

            <a href="./french.html">
                <div class="french" id="french-bubble">
                    <img src="./resources/images/unnamed.png">
                </div>
            </a>
        </div>
        <!-- Second row of bubbles -->
        <div class="bubbles2" id="bubbles2">
            <a href="./italian.html">
                <div class="italian" id="italian-bubble">
                    <img src="./resources/images/1200px-Flag_of_Italy.svg.png">
                </div>
            </a>
            <a href="./japanese.html">
                <div class="japanese" id="japanese-bubble"> 
                    <img src="./resources/images/1200px-Flag_of_Japan.svg.png">
                </div>
            </a>
        </div>

        <!-- World Banner -->
        <div class="world">
            <img src="./resources/images/92-924751_package-tour-travel-symbol-clip-art-travel-around.png">
        </div>

        <footer>
            <h1>“To have another language is to possess a second soul.”‒ Charlemagne</h1>
        </footer>

        <script type="text/javascript" src="./homepage.js"></script>
